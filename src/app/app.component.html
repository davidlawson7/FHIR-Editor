<!-- Editor Navigation -->
<header>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        <a href="#!" class="brand-logo">{{title}}</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn">Create Resource</a></li>
          <li><a class="waves-effect waves-light btn">Connect</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <ul id="slide-out" class="side-nav fixed">
    <!-- For direct requests -->
    <div class="row">
          <div class="col s12 center">
              <h3 class="logo">API</h3>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <select class="browser-default" id="fhir_server"
                          name="fhir_server"
                          [(ngModel)]="server" required
                          #fhir_server="ngModel">
                      <option value="" disabled selected>Choose your option</option>
                      <option *ngFor="let url of servers" [value]="url">{{url}}</option>
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="resourceType" placeholder="Patient" id="resource_type" type="text" class="validate">
                  <label for="resource_type">Resource Type</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="resourceID" placeholder="87698" id="resource_id" type="text" class="validate">
                  <label for="resource_id">Resource ID</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <a [routerLink]="['/query/', server, resourceType, resourceID]" class="waves-effect waves-light btn">Send</a>
              </div>
          </div>
      </div>
      <!-- For search based requests -->
      <li class="search"></li>
  </ul>

</header>
<!-- End! Editor Navigation -->

<!-- Editor Content -->
<main>
  <div class="container">
    <router-outlet></router-outlet>
    <dynamic-form [questions]="questions"></dynamic-form>
  </div>
</main>
<!-- End! Editor Content -->
