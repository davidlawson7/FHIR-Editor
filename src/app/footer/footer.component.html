<div class="row">
  <div class="col s12">

    <div class="section">
      <h6>Output</h6>
      <div class="divider"></div>
    </div>

    <div class="section output-box" *ngIf="activeSession.log != null">
      <ul>
        <li *ngFor="let entry of activeSession.log.getLog(); let i = index" [myFontColor]="entry.color">{{ entry.time | date:'shortTime' }}: {{entry.message}}</li>
      </ul>
    </div>

  </div>
</div>
