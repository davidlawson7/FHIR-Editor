<div [formGroup]="form">

  <div [ngSwitch]="question.controlType">
      <div class="row">
          <div class="input-field col s12">

              <!-- input -->
              <input *ngSwitchCase="'input'" id="email" type="text" class="validate tooltipped" >

              <!-- Boolean -->
              <input *ngSwitchCase="'boolean'" type="checkbox" id="question.key" />

              <input *ngSwitchCase="'dateTime'" type="text" class="datepicker">

              <label class="active" for="question.key">{{question.label}}</label>

              <!-- Dropdown -->
              <select class="browser-default tooltipped custom-select" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
                <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
              </select>


          </div>
      </div>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>

</div>
