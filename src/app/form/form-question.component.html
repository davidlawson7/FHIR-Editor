<div [formGroup]="form">

  <div [ngSwitch]="question.controlType">
      <div class="row">
          <div class="input-field col s12">

              <input *ngSwitchCase="'input'" id="email" type="text" class="validate tooltipped" >

              <select class="browser-default tooltipped" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
                <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
              </select>

              <label for="question.key">{{question.label}}</label>
          </div>
      </div>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>

</div>
