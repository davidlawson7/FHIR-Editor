<div *ngIf="activeSession.built">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <h1>{{questions[0]}}</h1>
        <div *ngFor="let question of questions | slice:1" class="form-row">

          <df-question *ngIf="question.hasOwnProperty('key')" [question]="question" [form]="form"></df-question>
          <df-complex *ngIf="isArray(question)" [complexdatatype]="question" [form]="form.controls[question[0]]"></df-complex>

        </div>
    Â 
        <div class="form-row">
          <button type="submit" [disabled]="!form.valid">Save</button>
        </div>

    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
