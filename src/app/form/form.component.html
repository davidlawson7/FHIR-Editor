<div *ngIf="activeSession.built">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let question of questions" class="form-row">

          <df-question *ngIf="question.key" [question]="question" [form]="form"></df-question>
          <df-complex *ngIf="question[0]" [complexdatatype]="question" [form]="form"></df-complex>

        </div>
    Â 
        <div class="form-row">
          <button type="submit" [disabled]="!form.valid">Save</button>
        </div>

        <div *ngFor="let field of activeSession.activeObjectArray" class="form-row">
            <div *ngIf="field.hasOwnProperty('label')">
                <!-- The field holds a primitive, display it -->
                <df-question [question]="field" [form]="form"></df-question>
            </div>
            <div *ngIf="!field.hasOwnProperty('label')">

            </div>
        </div>

    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
